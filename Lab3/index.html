    <div id="inputArea">
      <form id="form" method="GET" name="myForm">
        <h2>Chess Puzzles</h2>

        <input id="login" class="input" type="text" name="login" placeholder="Login"><br>
        <input id="password" class="input" type="password" name="password"
        placeholder="Password"><br>

        <label id="regText" for="checkbox" style="color:white;font-size:15pt">
          Register?</label>
        <input id="checkbox" type="checkbox" name="registerChecked" value="on"
        onchange="hideOrShow()"><br>

        <div id="signUpArea">

          <hr><label for="levelArea" id ="levelText">Level:</label>

          <div id="userLevel" class="radio-item">
            <input id="beginner" class="radio" type="radio" name="userLevel"
            value="beginner">
            <label class="textRadio" for="beginner">Beginner</label>
            <input id="intermediate" class="radio" type="radio" name="userLevel"
            value="intermediate">
            <label class="textRadio" for="intermediate">Intermediate</label>
            <input id="pro" type="radio" class="radio" name="userLevel" value="pro">
            <label class="textRadio" for="pro">Pro</label><br>
          </div>

          <label id="describe" for="textarea">Describe your chess idea:</label><br>
          <textarea id="textarea" name="describe"></textarea><br>

          <input id="country" list="countryList" name="country" placeholder="Country">
          <datalist id="countryList">
            <option value="Ukraine"></option>
            <option value="Germany"></option>
            <option value="Russia"></option>
            <option value="Poland"></option>
          </datalist>

        </div>

        <br><input id="signIn" class="button" type="submit" onclick="return authorize()"
        value="Sign In"></input>
        <input id="signUp" class ="button" type="submit" onclick="return register()"
        value="Sign Up"></input><br>

        <a id="rulLink" class="link" href="https://www.chess.com/uk/pravila-shakhi"
        target="_blank">Chess Rules</a>
        <a id="puzLink" class="link" href="https://www.chess.com/puzzles/problem/484736"
        target="_blank">Puzzle Solution</a>
    </form>
